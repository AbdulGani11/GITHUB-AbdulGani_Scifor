<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>print table of any number (do while loop)</title>
</head>

<body>
    <script>
        let i = 2, j = 1;
        do {
            let result = i * j;
            console.log(`${i} x ${j} = ${result}`)
            j++;
        } while (j <= 10);
    </script>
</body>

</html>
