<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/foundation-sites@6.8.1/dist/css/foundation.min.css"
    />

    <style>
      /* White text*/
      .dark-table,
      .dark-table thead,
      .dark-table tbody tr {
        color: #ffffff;
      }

      /* Black bg*/
      .dark-table,
      .dark-table tbody tr {
        background-color: #000000;
      }

      /* Dark gray bg */
      .dark-table thead,
      .dark-table tbody tr:nth-child(even) {
        background-color: #1a1a1a;
      }

      thead tr:hover {
        color: black;
      }

      .dark-table tbody tr:hover {
        color: black;
      }
    </style>
  </head>
  <body>
    <div class="grid-container" style="margin-top: 2rem">
      <h2 class="text-center">Student Records</h2>
      <div class="table-scroll">
        <table class="hover stack dark-table">
          <thead style="color: white">
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Course</th>
              <th>Grade</th>
              <th>Status</th>
              <th>Email</th>
              <th>Phone</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>101</td>
              <td>John Doe</td>
              <td>Math</td>
              <td>A</td>
              <td>Pass</td>
              <td>john@email.com</td>
              <td>555-0001</td>
            </tr>
            <tr>
              <td>102</td>
              <td>Jane Smith</td>
              <td>Science</td>
              <td>B+</td>
              <td>Pass</td>
              <td>jane@email.com</td>
              <td>555-0002</td>
            </tr>
            <tr>
              <td>103</td>
              <td>Bob Johnson</td>
              <td>English</td>
              <td>A-</td>
              <td>Pass</td>
              <td>bob@email.com</td>
              <td>555-0003</td>
            </tr>
            <tr>
              <td>104</td>
              <td>Alice Brown</td>
              <td>History</td>
              <td>B</td>
              <td>Pass</td>
              <td>alice@email.com</td>
              <td>555-0004</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
