<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 6</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="p-4">
    <h1 class="bg-primary text-white p-3">
      Bootstrap Text & Background Colors
    </h1>

    <!-- Text Colors -->
    <section class="my-4">
      <h2>Text Colors</h2>
      <p class="text-primary">text-primary</p>
      <p class="text-secondary">text-secondary</p>
      <p class="text-success">text-success</p>
      <p class="text-danger">text-danger</p>
      <p class="text-warning">text-warning</p>
      <p class="text-info">text-info</p>
      <p class="text-dark">text-dark</p>
      <p class="text-muted">text-muted</p>
    </section>

    <!-- Background Colors -->
    <section class="my-4">
      <h2>Background Colors</h2>
      <div class="bg-primary text-white p-2 mb-2">bg-primary</div>
      <div class="bg-secondary text-white p-2 mb-2">bg-secondary</div>
      <div class="bg-success text-white p-2 mb-2">bg-success</div>
      <div class="bg-danger text-white p-2 mb-2">bg-danger</div>
      <div class="bg-warning p-2 mb-2">bg-warning</div>
      <div class="bg-info p-2 mb-2">bg-info</div>
      <div class="bg-light p-2 mb-2">bg-light</div>
      <div class="bg-dark text-white p-2 mb-2">bg-dark</div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"></script>
  </body>
</html>
