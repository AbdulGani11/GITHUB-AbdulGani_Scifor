<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>print each character of string using for..of loop</title>
</head>

<body>
    <script>
        let Greeting = 'Konnichiwa'; // Hello
        for (let value of Greeting) {
            console.log(value)
        }
    </script>
</body>

</html>
