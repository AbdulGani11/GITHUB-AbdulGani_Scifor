<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>print odd no. from 1 to 100(while loop)</title>
</head>

<body>
    <script>
        let num = 1;
        console.log("List of Odd number from 1 to 100")
        while (num <= 100) {
            if (num % 2 != 0) {
                console.log(num)
            }
            num++
        }
    </script>
</body>

</html>
