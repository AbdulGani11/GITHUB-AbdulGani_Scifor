<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>print no from 1 to 50 (for loop)</title>
</head>

<body>
    <script>
        for (let n = 1; n <= 50; n++) {
            console.log(n);
        }
    </script>
</body>

</html>
