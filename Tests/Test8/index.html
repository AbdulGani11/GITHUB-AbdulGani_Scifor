<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form - Foundation CSS</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/css/foundation.min.css"
    />
  </head>
  <body>
    <div class="grid-container" style="margin-top: 3rem;">
      <div class="grid-x grid-padding-x">
        <div class="medium-8 medium-offset-2 large-6 large-offset-3 cell">
          <h2 style="font-family: serif;" class="text-center">User Registration Form</h2>

          <form action="#" method="POST">
            <div class="grid-x grid-padding-x">
              <!-- FULL NAME -->
              <div class="medium-12 cell">
                <label
                  >Full Name
                  <input
                    type="text"
                    name="fullName"
                    placeholder="Enter your full name"
                    required
                  />
                </label>
                <p class="help-text">Enter your first and last name</p>
              </div>

              <!-- MOBILE NUMBER with Input Group -->
              <div class="medium-12 cell">
                <label
                  >Mobile Number
                  <div class="input-group">
                    <span class="input-group-label">+91</span>
                    <input
                      class="input-group-field"
                      type="number"
                      name="mobile"
                      placeholder="9876543210"
                      required
                    />
                  </div>
                </label>
                <p class="help-text">Enter 10 digit mobile number</p>
              </div>

              <!-- EMAIL -->
              <div class="medium-12 cell">
                <label
                  >Email Address
                  <input
                    type="email"
                    name="email"
                    placeholder="your@email.com"
                    required
                  />
                </label>
                <p class="help-text">
                  We'll never share your email with anyone
                </p>
              </div>

              <!-- PASSWORD with Show/Hide Button -->
              <div class="medium-12 cell">
                <label
                  >Password
                  <div class="input-group">
                    <input
                      class="input-group-field"
                      type="password"
                      id="password"
                      name="password"
                      placeholder="Enter password"
                      required
                    />
                    <div class="input-group-button">
                      <button
                        type="button"
                        class="button secondary"
                        onclick="togglePassword()"
                      >
                        Show
                      </button>
                    </div>
                  </div>
                </label>
                <p class="help-text">
                  Minimum 8 characters with number and special character
                </p>
              </div>

              <!-- GENDER - Radio Buttons -->
              <fieldset class="medium-12 cell">
                <legend>Gender</legend>

                <label>
                  <input type="radio" name="gender" value="male" required />
                  Male
                </label>

                <label>
                  <input type="radio" name="gender" value="female" />
                  Female
                </label>
              </fieldset>

              <!-- AGREE TO TERMS - Checkbox -->
              <div class="medium-12 cell">
                <label>
                  <input type="checkbox" name="agreeTerms" required />
                  I agree to the <a href="#">Terms and Conditions</a>
                </label>
              </div>

              <!-- SUBMIT BUTTON -->
              <div class="medium-12 cell">
                <button type="submit" class="button expanded">
                  Register Now
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Show/Hide Password -->
    <script>
      function togglePassword() {
        var passwordField = document.getElementById("password");
        var button = event.target;

        if (passwordField.type === "password") {
          passwordField.type = "text";
          button.textContent = "Hide";
        } else {
          passwordField.type = "password";
          button.textContent = "Show";
        }
      }
    </script>
  </body>
</html>
