<!DOCTYPE html>
<html>

<head>
    <style>
        div>p {
            color: blue;
        }
        
        .paragraph::first-line {
            color: red;
            font-weight: bold;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <p>This paragraph is outside div</p>

    <div>
        <p>This paragraph is inside div</p>
    </div>

    <p class="paragraph">
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Numquam neque accusamus exercitationem eum fugit! Vel amet voluptatem quisquam alias. Odit neque id cumque? Laboriosam officiis numquam eius quod earum nemo.
    </p>
</body>

</html>
