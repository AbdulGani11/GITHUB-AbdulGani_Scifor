<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            padding: 20px;
            transition: all 0.3s;
        }

        @media (max-width: 599px) {
            body {
                background-color: red;
            }
        }

        @media (min-width: 600px) and (max-width: 900px) {
            p {
                color: blue;
            }
        }
    </style>
</head>

<body>
    <h1>Responsive Webpage</h1>
    <p>- Width less than 600px: Red background</p>
    <p>- Width between 600px-900px: Blue paragraph text</p>
</body>

</html>
