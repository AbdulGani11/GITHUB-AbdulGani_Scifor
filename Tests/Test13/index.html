<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <script>
        /* 
        1. Create an array of 5 numbers and print:
  
        first element
  
        last element
        */
        const numbers = [10, 20, 30, 40, 50];

        console.log("First element:", numbers[0]);

        console.log("Last element:", numbers[numbers.length - 1]);

        console.log("\n");




        /*
        2. Create an array of names. Add a new name at:

        start
        end
        Print the final array.
        
        */

        const names = ["Alice", "Priya", "Bob"];

        names.unshift("Zara");

        names.push("David");

        console.log("Final names list:", names);
    </script>
</body>

</html>
