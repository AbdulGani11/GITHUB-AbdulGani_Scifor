<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program to print even numbers</title>
</head>

<body>
    <!-- Write a JavaScript program that prints all even numbers from 1 to 50 and also counts how many even numbers were found. Finally, print the total count. -->
    <script>
        console.log("Even Numbers")
        let count = 0
        for (let num = 0; num <= 50; num++) {
            if (num % 2 === 0) {
                console.log(num)
            }
            count++
        }
        console.log(`Total count: ${count}`)

    </script>
</body>

</html>
