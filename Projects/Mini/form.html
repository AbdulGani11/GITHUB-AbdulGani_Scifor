<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            padding: 20px;
            background: white;
            color: black;
        }

        .container {
            width: 600px;
            border: 2px solid black;
            padding: 20px;
        }

        h2 {
            text-align: center;
            border-bottom: 2px solid black;
            padding-bottom: 10px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        input,
        button {
            padding: 10px;
            border: 1px solid black;
        }

        button {
            background: black;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background: white;
            color: black;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }

        th {
            background: black;
            color: white;
        }
    </style>
</head>

<body>
    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Student Registration</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <div class="container">
            <h2>Student Registration</h2>

            <form id="form" onsubmit="addOrUpdateStudent(event)">
                <input type="text" id="name" placeholder="Name" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="text" id="course" placeholder="Course" required>
                <input type="number" id="mobile" placeholder="Mobile" required>

                <button type="submit" id="btn">Add Student</button>
            </form>

            <hr>

            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Course</th>
                        <th>Mobile</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="list">
                </tbody>
            </table>
        </div>

        <script>
            let studentList = [];
            let editingIndex = -1;

            function addOrUpdateStudent(event) {
                event.preventDefault();

                let name = document.getElementById("name").value;
                let email = document.getElementById("email").value;
                let course = document.getElementById("course").value;
                let mobile = document.getElementById("mobile").value;

                let student = {
                    name: name,
                    email: email,
                    course: course,
                    mobile: mobile
                };

                if (editingIndex === -1) {
                    studentList.push(student);
                } else {
                    studentList[editingIndex] = student;
                    editingIndex = -1;
                    document.getElementById("btn").innerText = "Add Student";
                }

                showTable();
                document.getElementById("form").reset();
            }

            function showTable() {
                let tableBody = document.getElementById("list");
                let allRows = "";

                studentList.forEach(function (student, index) {
                    allRows += `
            <tr>
                <td>${student.name}</td>
                <td>${student.email}</td>
                <td>${student.course}</td>
                <td>${student.mobile}</td>
                <td>
                    <button onclick="editStudent(${index})">Edit</button>
                    <button onclick="deleteStudent(${index})">Delete</button>
                </td>
            </tr>
        `;
                });

                tableBody.innerHTML = allRows;
            }

            function deleteStudent(index) {
                studentList.splice(index, 1);
                showTable();
            }

            function editStudent(index) {
                let student = studentList[index];

                document.getElementById("name").value = student.name;
                document.getElementById("email").value = student.email;
                document.getElementById("course").value = student.course;
                document.getElementById("mobile").value = student.mobile;

                editingIndex = index;
                document.getElementById("btn").innerText = "Update Student";
            }
        </script>
    </body>

    </html>
</body>

</html>
